<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra Adventure</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            width: 640px;
            height: 480px;
            position: relative;
            border: 2px solid #888;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .scene {
            width: 100%;
            height: 400px;
            background-color: #000;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }
        
        .player {
            width: 32px;
            height: 64px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            background-color: transparent; /* We'll draw the player with code */
            background-size: cover;
            z-index: 10;
            transform: translateX(-50%);
        }
        
        .control-panel {
            width: 100%;
            height: 80px;
            background-color: #222;
            border-top: 2px solid #444;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            height: 20px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
        }
        
        .score {
            margin-right: auto;
        }
        
        .input-area {
            display: flex;
            height: 60px;
            padding: 0 10px;
            align-items: center;
        }
        
        .command-input {
            flex-grow: 1;
            height: 30px;
            background-color: #111;
            border: 1px solid #555;
            color: #0f0;
            padding: 0 10px;
            font-family: 'Courier New', monospace;
        }
        
        .action-buttons {
            display: flex;
            background-color: #333;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .action-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        .action-button:hover {
            background-color: #777;
        }
        
        .inventory {
            width: 640px;
            height: 100px;
            background-color: #222;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            overflow-y: auto;
        }
        
        .inventory-item {
            width: 50px;
            height: 50px;
            background-color: #333;
            margin: 5px;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            border: 2px solid #fff;
            padding: 20px;
            min-width: 300px;
            z-index: 100;
            display: none;
        }
        
        .hotspot {
            position: absolute;
            background-color: rgba(255,255,255,0.1);
            cursor: pointer;
        }
        
        .room {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: 100% 100%;
        }
        
        .room-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Hint system styles */
        .game-hint {
            transition: opacity 0.5s;
        }
        
        /* Intro sequence styles */
        .intro-container {
            background-color: black;
            color: white;
            z-index: 1000;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes typewriter {
            from { width: 0 }
            to { width: 100% }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="scene">
            <canvas id="room-canvas" class="room-canvas" width="640" height="400"></canvas>
            <div class="player" id="player"></div>
            <!-- Hotspots will be added here dynamically -->
        </div>
        <div class="control-panel">
            <div class="status-bar">
                <span class="score">Score: 0 of 500</span>
                <span class="time" id="game-time"></span>
            </div>
            <div class="input-area">
                <input type="text" class="command-input" id="command-input" placeholder="Enter command...">
            </div>
        </div>
    </div>
    
    <div class="action-buttons">
        <button class="action-button" id="look-btn">Look</button>
        <button class="action-button" id="talk-btn">Talk</button>
        <button class="action-button" id="walk-btn">Walk</button>
        <button class="action-button" id="use-btn">Use</button>
        <button class="action-button" id="inventory-btn">Inventory</button>
    </div>
    
    <div class="inventory" id="inventory">
        <!-- Inventory items will be added here dynamically -->
    </div>
    
    <div class="message-box" id="message-box">
        <p id="message-text"></p>
        <button id="message-ok">OK</button>
    </div>

    <!-- Engine modules -->
    <script src="src/common/color-palette.js" type="module"></script>
    <script src="src/graphics/PixelSprite.js" type="module"></script>
    <script src="src/graphics/EnvironmentSprites.js" type="module"></script>
    <script src="src/engine/sprite-engine.js" type="module"></script>
    <script src="src/engine/scene-manager.js" type="module"></script>
    <script src="src/engine/character-manager.js" type="module"></script>
    <script src="src/engine/game-engine.js" type="module"></script>

    <!-- Use a standard script to initialize everything -->
    <script>
      // Initialize the game when everything is loaded
      window.addEventListener('load', () => {
        // Initialize modules in sequence
        if (window.SpriteEngine) {
          window.SpriteEngine.init();
        }
        
        // Initialize the original game code
        if (window.SierraAdventure) {
          window.SierraAdventure.init();
        }
      });
    </script>
</body>
</html>
